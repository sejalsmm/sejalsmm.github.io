<script id="wpsl-listing-template" type="text/template">
    <li data-store-id="<%= id %>">
		<div>
			<p>
				<% if ( wpslSettings.storeUrl == 1 && url ) { %>
				<strong><a href="<%= url %>"><%= store %></a></strong>
				<% } else { %>
				<strong><%= store %></strong>
				<% } %>
				<span class="wpsl-street"><%= address %></span>
				<% if ( address2 ) { %>
				<span class="wpsl-street"><%= address2 %></span>
				<% } %>
				<span><%= city %> <%= state %> <%= zip %></span>
				<% if ( phone ) { %>
				<span class="wpsl-phone"><%= formatPhoneNumber( phone ) %></span>
				<% } %>
				<% if ( url ) { %>
				<span class="wpsl-url"><a target="_blank"  href="<%= url %>"><%= url %></a></span>
				<% } %>
			</p>
		</div>
		<a href="https://www.google.com/maps/dir/?api=1&destination=<%= lat %>,<%= lng %>" target="_blank" class="btn directions">Directions</a>
	</li></script>
